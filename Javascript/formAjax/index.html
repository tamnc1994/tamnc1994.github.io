<!DOCTYPE html>
<html> 
	<head>
		<title>CALENDAR</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="public/css/style.css">
		<script src="public/js/calendar.js"></script>
		<script charset="UTF-8" src="public/js/ajaxFrom.js"></script>
	</head>
	<body>
		<form action="#" method="GET" id="form_ajax">
		        <table>
				<tbody>
				       <tr class="row">
						<td class="info">Username</td>
						<td><input type="text" name="username" id="username" ></td>
						<td class="error" id="error_user"></td>
					</tr>
					<tr class="row">
						<td class="info">Password</td>
						<td><input type="password" name="password" id="password" ></td>
						<td class="error" id="error_pass"></td>
					</tr>
					<tr class="row">
						<td class="info">Email</td>
						<td><input type="text" name="email" id="email" ></td>
						<td class="error" id="error_email"></td>
					</tr>
			        </tbody>
			</table>
			<table>
				<tbody>
					<tr class="row">
						<td class="info">Birthday</td>
						<td>
							<div class="calendar">
								<input type="text" value="" name="calendar" id="value_calendar"/>
								<img onclick="display_header_calendar(-1,-1);" src="public/images/calendar.png" title="calendar" alt="calendar" />
				                        </div>
			                         </td>
						 <td class="error" id="error_date"></td>
					</tr>
			       </tbody>
			</table>
			<div class="calendar_birthday">
				<table>
					<tbody>
						<tr class="bottom">
							<td class="bottom" >
							        <div class="display_calendar" id="display_header_calendar"></div>
				                                <div class="display_calendar" id="display_calendar"></div>
								<button class="button" type="button" id="submit" name="submit" onclick="submitClick();" >Submit</button>
								<button class="button" type="button" onclick="resetForm()" >Reset</button>
							</td>
						</tr>
				       </tbody>
			       </table>
			</div>
		</form>
	</body>
</html>
